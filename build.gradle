plugins {
    id 'java'
    id 'application'
}

group 'edu.pucmm'
version '1.0-SNAPSHOT'

mainClassName = 'edu.pucmm.sparkjdbc.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //Spark
    compile 'com.sparkjava:spark-core:2.9.1'
    //librerias para los sistemas de plantillas.
    compile 'com.sparkjava:spark-template-freemarker:2.5.5'
    // Para resolver el bug relacionado con las rutas multiples
    compile "org.slf4j:slf4j-simple:1.7.21"
    // Base de Datos
    compile 'com.h2database:h2:1.4.191'
}
